<div class="main-container">
  <div class="middle-container mb0">
    <div class="page-heading">
      <img src="assets/img/report.svg" class="h-icon h20">
      <div class="heading-text">
        <h2>Sales Executive Working  Report</h2>
      </div>
    </div>
    <div class="left-auto">
      <div class="from-fields cs-flex">

      


        <select class="select-filter" name="user_id" [(ngModel)]="data.user_id">
          <option selected disabled value="">Select User Name</option>
          <option *ngFor="let val of user_data" value="{{val.id}}">{{val.name}}</option>
        </select>
       

        <div class="control-field mr15">
          <mat-form-field class="cs-input date-column infix-bodr">
            <input matInput [matDatepicker]="picker" placeholder="From" name="start_date" [(ngModel)]="data.start_date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="control-field mr15">
          <mat-form-field class="cs-input date-column infix-bodr">
            <input matInput [matDatepicker]="pickers" placeholder="To" name="end_date" [(ngModel)]="data.end_date">
            <mat-datepicker-toggle matSuffix [for]="pickers"></mat-datepicker-toggle>
            <mat-datepicker #pickers></mat-datepicker>
          </mat-form-field>
        </div>
       

      
      </div>
      <div class="cs-btn mt5">
        <div class="in-btn">
          <button mat-raised-button color="accent" (click)="submit()">Go</button>
        </div>
      </div>
    </div>
    
  </div>
  
  <div class="container-outer">
    <mat-spinner class="loader" *ngIf="loader">
      <div><p>Loading....</p></div>
    </mat-spinner>
    <div class="container">
      <div class="row" >
        <div class="col s12">
          <div class="cs-table left-right-20">
            <div class="sticky-head" style="top: 145px;">
              <div class="table-head">
                <table>
                  <tr>
                    <th >Executive Name</th>
                   <th class="w100">Primary Sales</th>
                   <th class="w100">Secondary Sales</th>

                  </tr>
                </table>
              </div>

              
            </div>
            
            <div class="table-container">
              <div class="table-content">
                <table>
                  <tr>
                    <td>AARTI</td>
                    <td class="w100">23333</td>
                    <td class="w100">23333</td>
                   
                  </tr>
                  <tr>
                    <td>VINOD</td>
                    <td class="w100">23333</td>
                    <td class="w100">23333</td>
                   
                   
                  </tr>
                </table>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>

  </div>

  <div class="data-not-available" *ngIf="data_not_found == true">
    <div class="outer">
      <div class="iinear">
        <div class="figure" matRipple>
          <div class="header">
            <img src="assets/img/data-not-available-header.svg" alt="">
          </div>
          
          <div class="description">
            <div class="cs-heading">
              <h2></h2>
            </div>
            <div class="img">
              <i class="material-icons">error_outline</i>
            </div>
            <div class="psc">
              <p>Data Not Available</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
<div class="fix-btn">
  <a class="bottom-btn ecxel-btn" matTooltip="Download Excel" matTooltipPosition="above" mat-raised-button (click)="exportAsXLSX()"><img src="assets/img/excel.svg"></a>
</div>
<div class="h50"></div>
