<div class="edit-modal">
  <form validate #update_basic="ngForm" name="update_basic"
    (ngSubmit)="travelplan_date_change()">

    <p class="heading">Update Travel Plan date</p>
    <div mat-dialog-content>
      <div class="from-fields">
        <div class="row">
          <div class="control-field col s12">
            <mat-form-field class="cs-input" appearance="outline" style="width: 100%; padding: 10px 0px;">
              <mat-label>Date From</mat-label>
              <input matInput matInput [matDatepicker]="create_date" type="text"
                name="travelPlan_date_from" #travelPlan_date_from="ngModel" [(ngModel)]="item.travelPlan_date_from"
                [ngClass]="{'has-error' : travelPlan_date_from?.invalid } " required>
              <mat-datepicker-toggle matSuffix [for]="create_date"></mat-datepicker-toggle>
              <mat-datepicker #create_date></mat-datepicker>
            </mat-form-field>
            <div class="alert alert-danger" *ngIf="!travelPlan_date_from.valid && update_basic.submitted">
               Date From is required...
            </div>
            <mat-form-field class="cs-input" appearance="outline" style="width: 100%; padding: 10px 0px;">
              <mat-label>Date To</mat-label>
              <input matInput matInput [matDatepicker]="create_date1" type="text"
                name="travelPlan_date_to" #travelPlan_date_to="ngModel" [(ngModel)]="item.travelPlan_date_to"
                [ngClass]="{'has-error' : travelPlan_date_to?.invalid } " required>
              <mat-datepicker-toggle matSuffix [for]="create_date1"></mat-datepicker-toggle>
              <mat-datepicker #create_date1></mat-datepicker>
            </mat-form-field>
            <div class="alert alert-danger" *ngIf="!travelPlan_date_to?.valid && update_basic.submitted">
              Date To is required...
            </div>
          </div>

         
        </div>
      </div>
    </div>
    <div mat-dialog-actions>
      <button mat-raised-button color="warn" [mat-dialog-close]="false">Cancel</button>
      <button mat-raised-button color="accent" type="submit">Save</button>
    </div>
  </form>
</div>
